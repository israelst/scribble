<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Scribble example</title>
    <style type="text/css">
      path{
        stroke-width: 1;
        stroke: #f00;
        fill: transparent;
      }
    </style>
</head>
<body>
  <svg width="100" height="20">
    <path d="M0,20
             l10,-20
             l-5,20
             l10,-20
             l-5,20
             l10,-20
             l-5,20
             l10,-20
             l-5,20
             l10,-20
             l-5,20
             l10,-20
             l-5,20
             l10,-20
    "/>
  </svg>
</body>
</html>
